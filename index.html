 <!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cat Clicker</title>
    </head>
    <body>
    <dir class="fblue">
        <!--Titulo do display geral -->
        <h1 class="displayG">Armazem Pequeno</h1>
        <!--Display de Gatos Normais -->
        <em id="displayG">Gatos: 0</em>
        <!--Botao de coletar gatos -->
        <img src="1598932875272.png" class="Gbutton" onclick=Gbutton()>
        <br>
        <!--Display de Gatos Prateados -->
        <em id="displayBP">Gatos Prateados: 0</em>
        <br>
        <!--Display de Gatos Dourados -->
        <em id="displayBD">Gatos Dourados: 0</em>
        <br><br>
        <!--Displayn de Upgrades -->
        <strong class="UpDisplay" id="MineDisplay"></strong>
        <br>
        <strong class="UpDisplay" id="MiDisplay"></strong>
        <br>
        <strong class="UpDisplay" id="GhDisplay"></strong>
    </dir>
    <dir class="ShopDisplay">
        <!--Titulo da Loja -->
        <h1 class="ShopTitleDisplay">Loja Gatunesa</h1> 
        <p class="ShopPriceDisplay" id="MbuyDisplay"></p>
        <button class="ShopButtonDisplay" onclick=Mbuy()>Melhorar</button>
        <br><br>
        <p class="ShopPriceDisplay" id="MibuyDisplay">Comprar 1 Minerador de Gatos<br>Preco: 50 Gatos</p>
        <button class="ShopButtonDisplay" onclick=Mibuy()>Comprar</button>
        <br><br>
        <p class="ShopPriceDisplay" id="GhbuyDisplay"></p>
        <button class="ShopButtonDisplay" onclick=GHbuy()>Comprar</button>
    </dir>
    <script src="scripts.js"></script>    
    </body>
</html>
